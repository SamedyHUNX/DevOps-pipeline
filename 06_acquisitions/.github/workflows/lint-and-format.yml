name: Lint and Format

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        id: eslint
        run: |
          if ! npm run lint; then
            echo "::error title=ESLint Issues Found::ESLint found issues in your code. Run 'npm run lint:fix' to automatically fix some issues."
            echo "::notice::You can fix ESLint issues by running: npm run lint:fix"
            exit 1
          fi
      
      - name: Run Prettier check
        id: prettier
        run: |
          if ! npm run format:check; then
            echo "::error title=Prettier Issues Found::Prettier found formatting issues in your code. Run 'npm run format' to format your code."
            echo "::notice::You can fix formatting issues by running: npm run format"
            exit 1
          fi
      
      - name: Lint and format success
        if: success()
        run: |
          echo "::notice title=Success::All linting and formatting checks passed! ðŸŽ‰"